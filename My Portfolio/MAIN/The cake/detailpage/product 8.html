product <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fantasy | THE CAKE - Premium Artisan Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .product-page {
            display: flex;
            max-width: 1000px;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .product-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
        }
        .product-details {
            padding: 30px;
            flex: 1;
        }
        .product-details h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #d4a762;
        }
        .price {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 10px 0 5px;
        }
        select, .flavor-options {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .flavor-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            border: none;
        }
        .flavor-option {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .flavor-option.selected {
            border-color: #d4a762;
            background: rgba(212, 167, 98, 0.1);
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .quantity-selector button {
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .quantity-selector input {
            width: 60px;
            text-align: center;
            font-size: 16px;
            padding: 5px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .add {
            background-color: #d4a762;
            color: white;
        }
        .enquiry {
            background-color: #ddd;
            color: #333;
        }
        .product-badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1606983340126-99ab4feaa64a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Kids Fantasy Cake">
        </div>
        <div class="product-details">
            <h2>Kids Fantasy Cake <span class="product-badge">New</span></h2>
            <p class="price">PKR 1,899</p>
            <p>Colorful themed birthday cake perfect for children's celebrations. Customizable with favorite characters or themes.</p>

            <div class="options">
                <label for="size">Select Size:</label>
                <select id="size">
                    <option>Small (6", serves 8-10)</option>
                    <option selected>Medium (8", serves 12-15)</option>
                    <option>Large (10", serves 20-25)</option>
                </select>

                <label>Select Theme:</label>
                <div class="flavor-options">
                    <div class="flavor-option selected">Superhero</div>
                    <div class="flavor-option">Princess</div>
                    <div class="flavor-option">Dinosaur</div>
                    <div class="flavor-option">Custom</div>
                </div>

                <label>Child's Name:</label>
                <input type="text" class="form-input" placeholder="For cake personalization">
            </div>

            <div class="quantity-selector">
                <button id="decrease">-</button>
                <input type="number" id="quantity" value="1" min="1">
                <button id="increase">+</button>
            </div>

            <div class="buttons">
                <button class="btn add">Add to Cart</button>
                <button class="btn enquiry">Customize</button>
            </div>
        </div>
    </div>

    <!-- Simple Order Form -->
    <div id="order-form" style="display:none; max-width: 500px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h3>Customize Your Cake</h3>
        <form>
            <label>Child's Name:</label>
            <input type="text" id="name" required style="width:100%; padding:8px; margin-bottom:10px;">

            <label>Theme Details:</label>
            <textarea style="width:100%; padding:8px; margin-bottom:10px; min-height: 100px;"></textarea>

            <label>Selected Size:</label>
            <input type="text" id="selected-size" readonly style="width:100%; padding:8px; margin-bottom:10px;">

            <button type="submit" style="padding:10px 20px; background:#d4a762; color:#fff; border:none; border-radius:5px;">Submit Request</button>
        </form>
    </div>

    <script>
        // Quantity Controls
        document.getElementById("decrease").addEventListener("click", function () {
            let qty = document.getElementById("quantity");
            if (parseInt(qty.value) > 1) {
                qty.value = parseInt(qty.value) - 1;
            }
        });

        document.getElementById("increase").addEventListener("click", function () {
            let qty = document.getElementById("quantity");
            qty.value = parseInt(qty.value) + 1;
        });

        // Theme Selection
        const themeOptions = document.querySelectorAll('.flavor-option');
        themeOptions.forEach(option => {
            option.addEventListener('click', function() {
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Show Order Form on Customize
        document.querySelector('.enquiry').addEventListener('click', () => {
            const size = document.getElementById("size").value;
            document.getElementById("selected-size").value = size;
            document.getElementById("order-form").style.display = "block";
            window.scrollTo({ top: document.getElementById("order-form").offsetTop, behavior: 'smooth' });
        });
    </script>
</body>
</html>
