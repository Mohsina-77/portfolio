<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | THE CAKE - Premium Artisan Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
<style>
/* Login Page Styles */
.login-hero {
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1562440499-64c9a111f713?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
    background-size: cover;
    background-position: center;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    margin-bottom: 50px;
}

.login-section {
    padding: 0 0 80px;
}

.login-form-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
    max-width: 1100px;
    margin: 0 auto;
}

.login-form {
    flex: 1 1 400px;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 500px;
}

/* Form elements */
.login-form .form-group {
    margin-bottom: 25px;
}

.login-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    box-sizing: border-box;
}

.login-form input:focus {
    outline: none;
    border-color: #d4a762;
    box-shadow: 0 0 0 2px rgba(212, 167, 98, 0.2);
}

/* Remember me checkbox */
.login-form .checkbox-group {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.login-form .checkbox-group input {
    width: auto;
    margin-right: 10px;
}

/* Button */
.login-form .login-button {
    width: 100%;
    padding: 15px;
    background: #d4a762;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

.login-form .login-button:hover {
    background: #c29552;
}

/* Links */
.login-form .links {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.login-form .links a {
    color: #d4a762;
    text-decoration: none;
    font-weight: 600;
}

.login-form .signup-link {
    text-align: center;
    margin-top: 30px;
    color: #666;
}

.login-form .signup-link a {
    color: #d4a762;
    text-decoration: none;
    font-weight: 600;
}

/* Social login */
.login-form .social-login {
    margin-top: 40px;
    border-top: 1px solid #eee;
    padding-top: 30px;
}

.login-form .social-login p {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
}

.login-form .social-buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.login-form .social-button {
    flex: 1 1 150px;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    background: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s;
}

.login-form .social-button.facebook {
    color: #3b5998;
    border-color: #3b5998;
}

.login-form .social-button.google {
    color: #db4437;
    border-color: #db4437;
}

.login-form .social-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

/* Responsive */
@media (max-width: 768px) {
    .login-hero {
        height: 250px;
        padding: 0 20px;
    }
    
    .login-form {
        padding: 25px;
    }
    
    .login-form-container {
        gap: 30px;
        padding: 0 20px;
    }
    
    .login-form .links {
        flex-direction: column;
        gap: 10px;
    }
}
</style>

</head>
<body>
    <!-- Navbar -->
    <div class="products-navbar">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span class="gold-text">THE</span> CAKE
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Menu</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="site map.html">Site map</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="contact.html" class="cta-button">Contact us</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </div>

    <!-- Login Hero Section -->
    <header class="login-hero">
        <div class="container">
            <div class="hero-content">
                <h1>Welcome Back to THE CAKE</h1>
                <p>Sign in to access your account, view your order history, and enjoy member benefits</p>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-section">
        <div class="container">
            <div class="login-form-container">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="login-button">Sign In</button>
                    
                    <div class="links">
                        <a href="forgot-password.html">Forgot password?</a>
                        <a href="resend-verification.html">Resend verification</a>
                    </div>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="sign up.html">Sign up</a>
                    </div>
                    
                    <div class="social-login">
                        <p>Or sign in with:</p>
                        <div class="social-buttons">
                            <button type="button" class="social-button facebook">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                            <button type="button" class="social-button google">
                                <i class="fab fa-google"></i> Google
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert("Please fill in all fields");
                return;
            }
            
            // Form is valid - you would typically send to server here
            alert("Login successful! Welcome back to THE CAKE.");
            // Redirect to account page or home page
            // window.location.href = "account.html";
        });
    </script>
</body>
</html>
